<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing App</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1e1e2f;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: #29293d;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        padding: 30px;
        width: 90%;
        max-width: 600px;
      }

      .header {
        font-size: 1.8rem;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .drag-area {
        border: 2px dashed #4e4e6a;
        border-radius: 10px;
        padding: 30px;
        margin: 20px 0;
        cursor: pointer;
        transition: background 0.3s;
      }

      .drag-area:hover {
        background: #383856;
      }

      .drag-area p {
        margin: 0;
        font-size: 1.1rem;
        color: #9fa6c1;
      }

      .file-input {
        display: none;
      }

      .upload-button {
        background: #3d5afe;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .upload-button:hover {
        background: #2f4dda;
      }

      .uploaded-files {
        margin-top: 20px;
        text-align: left;
      }

      .uploaded-files ul {
        list-style: none;
        padding: 0;
      }

      .uploaded-files li {
        margin: 10px 0;
        background: #3b3b55;
        padding: 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .uploaded-files li span {
        color: #c2c8e3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">File Sharing App</div>
      <label for="file-input" class="drag-area">
        <p>Drag & Drop your files here or click to upload</p>
      </label>
      <input id="file-input" type="file" multiple class="file-input" />
      <button class="upload-button" onclick="uploadFiles()">
        Upload Files
      </button>

      <div class="uploaded-files" id="uploaded-files">
        <h3>Uploaded Files</h3>
        <ul id="file-list"></ul>
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("file-input");
      const fileList = document.getElementById("file-list");

      fileInput.addEventListener("change", () => {
        addFilesToList(fileInput.files);
      });

      document.querySelector(".drag-area").addEventListener("click", () => {
        fileInput.click();
      });

      function addFilesToList(files) {
        for (const file of files) {
          const li = document.createElement("li");
          li.innerHTML = `<span>${file.name}</span> <span>${(
            file.size / 1024
          ).toFixed(2)} KB</span>`;
          fileList.appendChild(li);
        }
      }

      function uploadFiles() {
        if (!fileList.children.length) {
          alert("No files selected for upload!");
          return;
        }

        alert("Files uploaded successfully!");
        fileList.innerHTML = "";
      }
    </script>
  </body>
</html>
